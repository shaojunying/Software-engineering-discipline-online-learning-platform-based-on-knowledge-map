<!DOCTYPE html>
<meta charset="utf-8">
<style>

    circle {
        fill: #ccc;
        stroke: #333;
        stroke-width: 1.5px;
    }

    text {
        font: 12px Microsoft YaHei;
        pointer-events: none;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }


</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

    if (window.XMLHttpRequest)
    {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
    }
    else
    {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.open("GET","../../spider/data.xml",false);
    xmlhttp.send();
    xmlDoc=xmlhttp.responseXML;
    nodes = [];
    let data = xmlDoc.getElementsByTagName("name");

    for (let i = 0;i < data.length;i++){
        nodes.push({name:data[i].childNodes[0].nodeValue})
    }
    let links = [];
    data = xmlDoc.getElementsByTagName("item");
    for (let i=0;i<data.length;i++){
        links.push({target:parseInt(data[i].childNodes[1].childNodes[0].nodeValue),
            source:parseInt(data[i].childNodes[3].childNodes[0].nodeValue)})
    }

    let width = 1500,
        height = 720;

    let force = d3.layout.force()//layout将json格式转化为力学图可用的格式
        .nodes(nodes)//设定节点数组
        .links(links)//设定连线数组
        .size([width, height])//作用域的大小
        .linkDistance(180)//连接线长度
        .charge(-1500)//顶点的电荷数。该参数决定是排斥还是吸引，数值越小越互相排斥
        .on("tick", tick)//指时间间隔，隔一段时间刷新一次画面
        .start();//开始转换


    let svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    //箭头
    let marker=
        svg.append("marker")
        //.attr("id", function(d) { return d; })
            .attr("id", "arrow")
            //.attr("markerUnits","strokeWidth")//设置为strokeWidth箭头会随着线的粗细发生变化
            .attr("markerUnits","userSpaceOnUse")
            .attr("viewBox", "0 -5 10 10")//坐标系的区域
            .attr("refX",32)//箭头坐标
            .attr("refY", -1)
            .attr("markerWidth", 12)//标识的大小
            .attr("markerHeight", 12)
            .attr("orient", "auto")//绘制方向，可设定为：auto（自动确认方向）和 角度值
            .attr("stroke-width",2)//箭头宽度
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")//箭头的路径
            .attr('fill','#cccccc');//箭头颜色


    //设置连接线
    let edges_line = svg.selectAll(".edgepath")
        .data(force.links())
        .enter()
        .append("path")
        .attr({
            'd': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
            'class':'edgepath',
            'id':function(d,i) {return 'edgepath'+i;}})
        .style("stroke","#cccccc")
        .style("pointer-events", "none")
        .style("stroke-width",0.5)//线条粗细
        .attr("marker-end", "url(#arrow)" );//根据箭头标记的id号标记箭头


    //圆圈
    let circle = svg.append("g").selectAll("circle")
        .data(force.nodes())//表示使用force.nodes数据
        .enter().append("circle")
        .style("fill","#F6E8E9")
        .style('stroke',"#B43232")
        .attr("r", 28)//设置圆圈半径
        .on("click",function(node){
            //单击时让连接线加粗
            edges_line.style("stroke-width",function(line){
                // console.log(line);
                if(line.source.name==node.name || line.target.name==node.name){
                    return 4;
                }else{
                    return 0.5;
                }
            });
            console.log(marker);
            edges_line.style("stroke",function(line){
                // console.log(line);
                if(line.source.name==node.name || line.target.name==node.name){
                    return "#ff0000";
                }else{
                    return "#cccccc";
                }
            });
            console.log(edges_line.attr("marker-end"));
            // console.log(edges_line);
        })
        .call(force.drag);//将当前选中的元素传到drag函数中，使顶点可以被拖动


    //圆圈的提示文字
    circle.append("svg:title")
        .text(function(node) {
            return "双击可查看详情"
        });
    let text = svg.append("g").selectAll("text")
        .data(force.nodes())
        //返回缺失元素的占位对象（placeholder），指向绑定的数据中比选定元素集多出的一部分元素。
        .enter()
        .append("text")
        .attr("dy", ".35em")
        .attr("text-anchor", "middle")//在圆圈中加上数据
        .style('fill',"#B43232")
        .attr('x',function(d){
            // console.log(d.name+"---"+ d.name.length);
            let re_en = /[a-zA-Z]+/g;
            //如果是全英文，不换行
            if(d.name.match(re_en)){
                d3.select(this).append('tspan')
                    .attr('x',0)
                    .attr('y',2)
                    .text(function(){return d.name;});
            }
            //如果小于四个字符，不换行
            else if(d.name.length<=4){
                d3.select(this).append('tspan')
                    .attr('x',0)
                    .attr('y',2)
                    .text(function(){return d.name;});
            }else{
                let top=d.name.substring(0,4);
                let bot=d.name.substring(4,d.name.length);

                d3.select(this).text(function(){return '';});

                d3.select(this).append('tspan')
                    .attr('x',0)
                    .attr('y',-7)
                    .text(function(){return top;});

                d3.select(this).append('tspan')
                    .attr('x',0)
                    .attr('y',10)
                    .text(function(){return bot;});
            }
        });

    function tick() {
        circle.attr("transform", transform1);//圆圈
        text.attr("transform", transform2);//顶点文字


        edges_line.attr('d', function(d) {
            let path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
            return path;
        });
    }

    //设置连接线的坐标,使用椭圆弧路径段双向编码
    function linkArc(d) {
        return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y
    }
    //设置圆圈和文字的坐标
    function transform1(d) {
        return "translate(" + d.x + "," + d.y + ")";
    }
    function transform2(d) {
        return "translate(" + (d.x) + "," + d.y + ")";
    }
</script>
